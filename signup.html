<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Management Portal - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d1fae5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 { text-align: center; color: #166534; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 6px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 12px; background: #16a34a;
      border: none; color: white; font-size: 16px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #15803d; }
    p { text-align: center; margin-top: 15px; }
    a { color: #166534; font-weight: bold; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .error { color: red; font-size: 14px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <div id="errorMsg" class="error"></div>
    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="regName" required>
      <label>Email</label>
      <input type="email" id="regEmail" required>
      <label>Password</label>
      <input type="password" id="regPassword" required>
      <label>Confirm Password</label>
      <input type="password" id="regConfirm" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (password !== confirm) {
        errorMsg.textContent = "⚠ Passwords do not match!";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.email === email)) {
        errorMsg.textContent = "⚠ Account already exists with this email.";
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("✅ Account created successfully! Redirecting to Login...");
      window.location.href = "login.html"; // Go back to login page
    });
  </script>
</body>
</html>
