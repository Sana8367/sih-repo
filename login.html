<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Management Portal - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d1fae5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 { text-align: center; color: #166534; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 6px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 12px; background: #16a34a;
      border: none; color: white; font-size: 16px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #15803d; }
    p { text-align: center; margin-top: 15px; }
    a { color: #166534; font-weight: bold; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .error { color: red; font-size: 14px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" required>
      <label>Password</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Create Account</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        errorMsg.textContent = "⚠ User not found. Please create an account.";
        return;
      }

      if (user.password !== password) {
        errorMsg.textContent = "⚠ Incorrect password.";
        return;
      }

      errorMsg.textContent = "";
      alert("✅ Welcome back, " + user.name + "!");
      // Redirect to a dashboard page after login (optional)
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
